version: '3.8'

services:

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092

      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: eventdb
    ports:
      - "5432:5432"
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

  news-service:
    build:
      context: .
      dockerfile: news-service/Dockerfile
    container_name: news-service
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_started
    ports:
      - "8000:8000"

  router-service:
    build:
      context: .
      dockerfile: router-service/Dockerfile
    container_name: router-service
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_started
  
  email-service:
    build:
      context: .
      dockerfile: email-service/Dockerfile
    container_name: email-service
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_started

  sms-service:
    build:
      context: .
      dockerfile: sms-service/Dockerfile
    container_name: sms-service
    depends_on:
      kafka:
        condition: service_healthy  
      postgres:
        condition: service_started

  push-service:
    build:
      context: .
      dockerfile: push-service/Dockerfile
    container_name: push-service
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_started
    

    